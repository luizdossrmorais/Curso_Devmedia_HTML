<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Titulo da Pagina</title>
    </head>
    <body>
        <h1>AULA5 - FORMULARIO(iniciando).</h1>
    <hr><br>
        <h1>Forms - HTML5</h1>
        <br>
        <form oninput="total.value=(nights.valueAsNumber*99)">
            <label>Seu nome: </label>
            <input type="text" id="full_name" name="full_name"placeholder="seu nome completo" required>
            <br>
            <br>
            <label>Email: </label>
            <input type="email" id="email" name="email" placeholder="seu_email@provedor.com.br"required>
            <br>
            <br>
            <label>Cel: </label>
            <input type="tel" id="phone_number" name="phone" placeholder="XX 9XXXXXXXX" required>
            <br>
            <br>
            <label>Data: </label>
            <input type="date" id="arrival_dt" name="data" placeholder="dd/mm/aaaa" required>
            <br>
            <br>
            <label>Numero: </label>
            <input type="number" id="nights" name="number" placeholder="number" value="1" min="1" max="30" required>
            <br>
            <br>
            <label>Estimativa Total: </label>
            R$<output id="total" name="total">99</output>.00
            <br>
            <br>
            <label>Promo Code: </label>
            <input type="text" id="promo" name="promo" pattern="[A-Za-z0-9{6}" title="Promo Code consiste em 6 digitos alfanumericos e caracteres">
            <br>
            <br>
            <input type="submit" value="Request Reservation"
 
        </form>
         <br>
        <br>
        <h1><a href="index.html"><< Voltar HOME</a></h1>
    </body>
</html>
