<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Titulo da Pagina</title>
    </head>
    <body>
        <h1>Forms - HTML5</h1>
        <br>
        <form>
            <label>Seu nome: </label>
            <input type="text" id="full_name" name="full_name"placeholder="seu nome completo" required>
            <br>
            <br>
            <label>Email: </label>
            <input type="email" id="email" name="email" placeholder="seu_email@provedor.com.br"required>
            <br>
            <br>
            <label>Cel: </label>
            <input type="tel" id="phone" name="phone" placeholder="XX 9XXXXXXXX" required>
            <br>
            <br>
            <label>Data: </label>
            <input type="date" id="data" name="data" placeholder="dd/mm/aaaa" required>
            <br>
            <br>
            <label>Numero: </label>
            <input type="number" id="number" name="number" placeholder="number" value="1" min="1" max="30" required>
            <br>
            <br>
        </form>
         <br>
        <br>
        <h1><a href="index.html"><< Voltar HOME</a></h1>
    </body>
</html>
